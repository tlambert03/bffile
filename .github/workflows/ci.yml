name: CI

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
  workflow_dispatch:
  schedule:
    # run once a month on the first day of the month at 00:00
    - cron: "0 0 1 * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - run: uv run pyright

  test:
    name: Test ${{ matrix.os }} py${{ matrix.python-version }} java${{ matrix.java-version }} bf${{ matrix.bioformats-version }} ${{ matrix.resolution == 'highest' && '' || matrix.resolution }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        java-version: ["11"]
        bioformats-version: [""]
        resolution: ["highest"]
        exclude:
          # this one always seems to hang on CI for some reason.
          - os: ubuntu-latest
            python-version: "3.10"
            java-version: "11"
        include:
          # java variants
          - os: windows-latest
            python-version: "3.10"
            java-version: "8"
          - os: ubuntu-latest
            python-version: "3.12"
            java-version: "17"
          - os: ubuntu-latest
            python-version: "3.14"
            java-version: "21"
          # bioformats-versions
          - os: ubuntu-latest
            python-version: "3.10"
            java-version: "8"
            bioformats-version: "6.0.1"
          # lowest-resolution variants
          - os: ubuntu-latest
            python-version: "3.11"
            java-version: "11"
            resolution: "lowest-direct"
          - os: windows-latest
            python-version: "3.13"
            java-version: "21"
            resolution: "lowest-direct"

    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: uv sync --group test
        env:
          UV_NO_DEV: 1
          UV_RESOLUTION: ${{ matrix.resolution || 'highest' }}
          UV_PRERELEASE: ${{ github.event_name == 'schedule' && 'allow' || 'if-necessary-or-explicit' }}

      - name: Test
        run: uv run --no-sync coverage run -p -m pytest -v
        env:
          BFF_JAVA_VERSION: ${{ matrix.java-version }}
          BIOFORMATS_VERSION: ${{matrix.bioformats-version}}

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: covreport-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.bioformats-version }}-${{ matrix.java-version }}-${{ matrix.resolution }}
          path: ./.coverage*
          include-hidden-files: true

  upload_coverage:
    if: always()
    needs: [test]
    uses: pyapp-kit/workflows/.github/workflows/upload-coverage.yml@v2
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}

  build-and-inspect-package:
    name: Build & inspect package.
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: hynek/build-and-inspect-python-package@v2

  upload-to-pypi:
    name: Upload package to PyPI
    needs: build-and-inspect-package
    if: success() && startsWith(github.ref, 'refs/tags/') && github.event_name != 'schedule'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Download built artifact to dist/
        uses: actions/download-artifact@v7
        with:
          name: Packages
          path: dist
      - name: ðŸš¢ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: "./dist/*"
